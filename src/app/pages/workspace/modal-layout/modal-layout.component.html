@if (show) {

    <div class="fixed inset-0 flex items-center justify-center z-50">
        <!-- Fundo escuro -->
        <div class="absolute inset-0 bg-black opacity-50" (click)="closeModal()"></div>
        
        <!-- Conteúdo do modal -->
        <div class="relative bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 w-full max-w-lg mx-4">
            <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-white"> {{ nameModal }}</h2>
            
            <ng-content></ng-content>
            
            <!-- Botões -->
            <div class="flex justify-end gap-3 mt-4">
                <button type="button"
                    class="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded-lg text-gray-800 dark:text-white hover:bg-gray-300 dark:hover:bg-gray-600"
                    (click)="closeModal()">
                    Cancelar
                </button>
            
                <button
                    class="px-4 py-2 primary-color text-white rounded-lg hover:bg-primary-color-dark transition">
                    Salvar
                </button>
            </div>
        </div>
    </div>
}
