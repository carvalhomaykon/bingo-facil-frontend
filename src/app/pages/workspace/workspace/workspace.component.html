<app-navbar></app-navbar>

<div class="min-h-screen bg-gray-50 dark:bg-gray-900 pt-28 px-6">
    <!-- Container principal -->
    <div class="max-w-7xl mx-auto">
        <!-- Filtros -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 mb-6">
            <!-- Ações -->
            <div class="flex justify-end gap-3 mb-6">
                <button
                    (click)="openModalProject()"
                    type="button"
                    class="px-5 py-2 primary-color text-white font-medium rounded-lg shadow hover:bg-primary-color-dark transition">
                    + Projeto
                </button>
                <button type="button"
                    class="px-5 py-2 primary-color text-white font-medium rounded-lg shadow hover:bg-primary-color-dark transition">
                    + Bingo
                </button>
            </div>
            <form class="grid grid-cols-1 md:grid-cols-5 gap-4">
                <!-- Pesquisa -->
                <div class="relative">
                    <label for="table-search-users" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Pesquisar</label>
                    <input type="text" name="q" id="table-search-users" placeholder="Pesquisar nome..."
                    class="block w-full p-3 text-sm border border-gray-300 rounded-lg 
                        bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>

                <!-- Tipo -->
                <div>
                <label for="status" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Tipo</label>
                <select id="status" name="status"
                    class="block w-full p-3 text-sm border border-gray-300 rounded-lg 
                        bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    <option value="">Todos</option>
                </select>
                </div>

                <!-- Status -->
                <div>
                <label for="status" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Status</label>
                <select id="status" name="status"
                    class="block w-full p-3 text-sm border border-gray-300 rounded-lg 
                        bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    <option value="">Todos</option>
                </select>
                </div>

                <!-- Data início -->
                <div>
                <label for="data_inicio" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Data início</label>
                <input type="date" id="data_inicio" name="data_inicio"
                    class="w-full border border-gray-300 rounded-lg p-3 text-sm 
                        dark:bg-gray-700 dark:text-white focus:ring-primary-color focus:border-primary-color">
                </div>

                <!-- Data fim -->
                <div>
                <label for="data_fim" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Data fim</label>
                <input type="date" id="data_fim" name="data_fim"
                    class="w-full border border-gray-300 rounded-lg p-3 text-sm 
                        dark:bg-gray-700 dark:text-white focus:ring-primary-color focus:border-primary-color">
                </div>
            </form>

            <!-- Botões -->
            <div class="flex gap-2 mt-4">
                <button type="submit"
                class="px-5 py-2 primary-color text-white rounded-lg font-semibold shadow-sm hover:bg-primary-color-dark transition">
                Filtrar
                </button>
                <a
                class="px-5 py-2 bg-gray-200 text-gray-900 rounded-lg font-semibold hover:bg-gray-300 dark:bg-gray-600 dark:text-white dark:hover:bg-gray-500 transition">
                Limpar
                </a>
            </div>
        
            <!-- Tabela -->
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden mt-8">
                <table class="w-full text-sm text-left text-gray-600 dark:text-gray-300">
                    <thead class="text-xs uppercase bg-gray-100 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-6 py-4">Tipo</th>
                            <th scope="col" class="px-6 py-4">Nome</th>
                            <th scope="col" class="px-6 py-4">Data</th>
                            <th scope="col" class="px-6 py-4">Status</th>
                        </tr>
                    </thead>

                    <tbody>
                        @for (project of projets; track $index) {
                            <tr class="bg-white dark:bg-gray-900 border-b dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700 transition" (click)="navigateToProject(project.id)">
                                <td class="px-6 py-4">
                                    <span class="px-3 py-1 rounded-full text-xs font-semibold text-white bg-green-500"> Projeto </span>
                                </td>
                                <td class="px-6 py-4">{{ project.name }}</td>
                                <td class="px-6 py-4">{{ project.dateAndTime }}</td>
                                <td class="px-6 py-4">
                                    <span class="px-3 py-1 rounded-full text-xs font-semibold text-white bg-green-500">{{ project.status }}</span>
                                </td>
                            </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<app-project
  [show]="showModalProject"
  (close)="closeModalProjetc()">
</app-project>

<app-footer></app-footer>
