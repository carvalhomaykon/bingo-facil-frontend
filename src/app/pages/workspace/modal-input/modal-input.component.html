<div>
    <label 
        [for]="inputName"
        class="block mb-1 text-sm font-medium text-gray-900 dark:text-gray-200">
        {{ label }}
    </label>

    <input 
        [type]="type"
        [placeholder]="placeholder"
        (input)="onInput($event)"
        (blur)="onTouched()"
        class="w-full p-3 border border-gray-300 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white"
    >
</div>
