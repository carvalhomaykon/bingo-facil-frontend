<app-modal-layout 
  nameModal="Prêmio"
  [show]="show"
  (close)="close.emit()"
  (submit)="onSubmit()"
  >
  
  <form [formGroup]="formAward">

    <!-- Campo Nome do Prêmio (Substituindo app-modal-input) -->
    <div class="flex flex-col">
      <label for="award-name" class="block mb-1 text-sm font-medium text-gray-900 dark:text-gray-200">
        Nome do Prêmio
      </label>
      <input
        id="award-name"
        type="text"
        formControlName="name"
        class="w-full p-3 border border-gray-300 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-blue-500 focus:border-blue-500"
        placeholder="Ex: Prêmio de Melhor Projeto"
      >
    </div>

    <div class="flex flex-col">
      <label class="block mb-1 text-sm font-medium text-gray-900 dark:text-gray-200">
        Tipo de Prêmio
      </label>
      <select 
        formControlName="styleAward"
        class="w-full p-3 border border-gray-300 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white"
      >
        <option value="" disabled>Selecione o tipo</option>
        <option value="FULL_CARD">Cartela Cheia</option>
        <option value="QUINO">Quino</option>
        <option value="OTHER">Outro</option>
      </select>
    </div>
    
  </form>

</app-modal-layout>
